version: "3.8"

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_RESEND_API_KEY=${VITE_RESEND_API_KEY}
    container_name: port-cyber
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-""}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-""}
      - VITE_RESEND_API_KEY=${VITE_RESEND_API_KEY:-""}
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
