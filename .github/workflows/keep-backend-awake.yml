name: Keep Backend Awake

on:
  schedule:
    - cron: "*/14 * * * *" # Every 14 minutes to prevent Render from sleeping (sleeps after 15 min)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend to keep it awake
        run: |
          ENDPOINT="https://port-cyber-backend.onrender.com/health"
          for i in {1..3}; do
            echo "Ping attempt $i: $ENDPOINT"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$ENDPOINT" --max-time 30)
            echo "HTTP status: $RESPONSE"
            if [ "$RESPONSE" = "200" ]; then
              echo "Ping successful - backend is awake."
              exit 0
            fi
            echo "Ping failed, retrying in 15 seconds..."
            sleep 15
          done
          echo "All ping attempts failed."
          exit 1
