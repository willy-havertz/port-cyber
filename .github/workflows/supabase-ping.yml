name: Keep Supabase Awake

on:
  schedule:
    - cron: "0 4 * * 1" # every Monday at 4am UTC
    - cron: "0 8 * * 1" # every Monday at 8am UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase table endpoint with logging and retry
        run: |
          ENDPOINT="https://wtxfoqwdciopfrjcwxhb.supabase.co/rest/v1/writeup_comments"
          for i in {1..3}; do
            echo "Ping attempt $i: $ENDPOINT"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$ENDPOINT")
            echo "HTTP status: $RESPONSE"
            if [ "$RESPONSE" = "200" ]; then
              echo "Ping successful."
              exit 0
            fi
            echo "Ping failed, retrying in 10 seconds..."
            sleep 10
          done
          echo "All ping attempts failed."
          exit 1
